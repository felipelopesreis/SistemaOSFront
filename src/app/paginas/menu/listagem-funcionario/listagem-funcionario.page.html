<ion-content [fullscreen]="true">
 
  <ion-fab slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-funcionario/-1">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

<div class="header">
  <ion-buttons>
    <ion-button routerLink="/listagem-all">
      <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>Funcionarios</ion-title>

 
  </div>
      

           <ion-list>
            <ion-item-sliding button *ngFor="let funcionario of funcionarios"> 
              <ion-item>
            <ion-label>
                 <h2><strong class="titulo">0{{funcionario.id}}</strong> {{funcionario.nome}}</h2>
                <p><strong>Função :</strong> {{funcionario.perfil}}</p>
              </ion-label>
            </ion-item> 

            <ion-item-options side="end">
              <ion-item-option routerLink="/cadastro-funcionario/{{funcionario.id}}">
             
                <ion-icon slot="start" name="create"></ion-icon>
                Editar
              </ion-item-option>
              <ion-item-option color="secondary" (click)="excluirFuncionario(funcionario.id)">
                <ion-icon slot="start" name="trash"></ion-icon>
                Deletar
              </ion-item-option>
            </ion-item-options>


            </ion-item-sliding>

          </ion-list>

        <ion-button expand="block" (click)="voltar()">Voltar</ion-button>
 
</ion-content>
