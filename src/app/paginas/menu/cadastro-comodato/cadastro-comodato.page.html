
<ion-content [fullscreen]="true">


  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    </div>

    <div class="icone">
      <ion-icon class="logo" name="receipt-outline"></ion-icon>
    </div>

  <form [formGroup]="comodatoForm" *ngIf="comodatoForm" (ngSubmit)="submit()">
    <ion-item color="white">
      <ion-label position="floating" color="white">Data Instalacao</ion-label>
      <ion-input formControlName="dataInstalacao" type="text"></ion-input>
    </ion-item>

    <ion-item color="white">
      <ion-label position="floating" color="white">Data Devolucao</ion-label>
      <ion-input formControlName="dataDevolucao" type="text"></ion-input>
    </ion-item>


    <ion-item color="white">
      <ion-label position="floating" color="white">Ordem de Servico</ion-label>
      <ion-select formControlName="os" placeholder="Selecione...">
        <ion-select-option *ngFor="let os of ordemServicos" 
                            value="{{os.id}}">{{os.titulo}}</ion-select-option>          
      </ion-select>
    </ion-item>

    <ion-item color="white">
      <ion-label position="floating" color="white">Produto Serial</ion-label>
      <ion-select formControlName="equipamentoItem" placeholder="Selecione...">
        <ion-select-option *ngFor="let equipamentoItem of equipamentoItems" 
                            value="{{equipamentoItem.id}}">{{equipamentoItem.serial}}</ion-select-option>          
      </ion-select>
    </ion-item>

    <ion-button class="b1" shape="round" expand="block" 
    padding type="submit" *ngIf="!modoDeEdicao">
Cadastrar
</ion-button>

<ion-button shape="round" expand="block" 
padding type="submit" *ngIf="modoDeEdicao">
Alterar
</ion-button>
</form>
</ion-content>
