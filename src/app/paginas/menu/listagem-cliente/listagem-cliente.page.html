
<ion-content [fullscreen]="true">
 
  <ion-fab slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button (click)="cadastroCliente()">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

      <ion-header>
          <ion-title>Listagem Clientes</ion-title>
      </ion-header>

      

           <ion-list>
            <ion-item-sliding button *ngFor="let cliente of clientes"> 
              <ion-item>
            <ion-label>
                 <h2><strong class="titulo">0{{cliente.id}}</strong> {{cliente.nome}}</h2>
                <p><strong>E-mail:</strong> {{cliente.email}}</p>
              </ion-label>
            </ion-item> 

            <ion-item-options side="end">
              <ion-item-option routerLink="/cadastro-cliente/{{cliente.id}}">
             
                <ion-icon slot="start" name="create"></ion-icon>
                Editar
              </ion-item-option>
              <ion-item-option color="secondary">
                <ion-icon slot="start" name="trash"></ion-icon>
                Deletar
              </ion-item-option>
            </ion-item-options>


            </ion-item-sliding>

          </ion-list>

        <ion-button expand="block" (click)="voltar()">Voltar</ion-button>
 
</ion-content>
