
<ion-content [fullscreen]="true">
 
  <ion-fab slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-cliente/-1">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

<div class="header">
  <ion-buttons>
    <ion-button slot="start" class="menu_btn">
      <ion-menu-button color="black"></ion-menu-button>
    </ion-button>
  </ion-buttons>

  <ion-title>Clientes</ion-title>

 
  </div>
      

           <ion-list>
            <ion-item-sliding button *ngFor="let cliente of clientes"> 
              <ion-item>
            <ion-label>
                 <h2><strong class="titulo">0{{cliente.id}}</strong> {{cliente.nome}}</h2>
                <p><strong>E-mail:</strong> {{cliente.email}}</p>
              </ion-label>
            </ion-item> 

            <ion-item-options side="end">
              <ion-item-option routerLink="/cadastro-cliente/{{cliente.id}}">
             
                <ion-icon slot="start" name="create"></ion-icon>
                Editar
              </ion-item-option>
              <ion-item-option color="secondary" (click)="excluirCliente(cliente.id)">
                <ion-icon slot="start" name="trash"></ion-icon>
                Deletar
              </ion-item-option>
            </ion-item-options>


            </ion-item-sliding>

          </ion-list>

        <ion-button expand="block" (click)="voltar()">Voltar</ion-button>
 
</ion-content>
