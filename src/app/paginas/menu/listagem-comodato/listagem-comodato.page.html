

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-buttons>
      <ion-button slot="start" class="menu_btn">
        <ion-menu-button color="black"></ion-menu-button>
      </ion-button>
    </ion-buttons>
  
    <ion-title>Comodato</ion-title>
  
   
    </div>

  <ion-fab slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-comodato/-1">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

  <ion-list>
    <ion-item-sliding button *ngFor="let comodato of comodatos" > 
      <ion-item>
    <ion-label>
         <h2>Comodato: {{comodato.id}}</h2>
        <p><span>Data Instalacao:</span> {{comodato.dataInstalacao}}</p>
        <p><span>Data Devolucao:</span> {{comodato.dataDevolucao}}</p>
        <p><span>Ordem de Servi√ßo:</span> {{comodato.os.titulo}}</p>
        <p><span>Equipamentos:</span> {{comodato.equipamentoItem.serial}}</p>


        </ion-label>
    </ion-item> 

    <ion-item-options side="end">
      <ion-item-option routerLink="/cadastro-comodato/{{comodato.id}}">
     
        <ion-icon slot="start" name="create"></ion-icon>
        Editar
      </ion-item-option>
      <ion-item-option color="secondary" (click)="excluirComodato(comodato.id)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Deletar
      </ion-item-option>
    </ion-item-options>


</ion-item-sliding>
  </ion-list>

</ion-content>
