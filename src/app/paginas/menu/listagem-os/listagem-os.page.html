<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listagem-os</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-os/-1">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

  <ion-list>
    <ion-item-sliding button *ngFor="let ordemServico of ordemServicos" > 
      <ion-item>
    <ion-label>
         <h2>{{ordemServico.id}}</h2>
        <p>{{ordemServico.titulo}}</p>
        <p>{{ordemServico.dataAbertura}}</p>
        <p>{{ordemServico.dataFechamento}}</p>
        <p>{{ordemServico.tipoServico}}</p>
        <p>{{ordemServico.prioridade}}</p>
        <p>{{ordemServico.status}}</p>

        <p>{{ordemServico.cliente.nome}}</p>
      
      </ion-label>
    </ion-item> 

    <ion-item-options side="end">
      <ion-item-option routerLink="/cadastro-os/{{ordemServico.id}}">
     
        <ion-icon slot="start" name="create"></ion-icon>
        Editar
      </ion-item-option>
      <ion-item-option color="secondary" (click)="excluirOrdemServico(ordemServico.id)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Deletar
      </ion-item-option>
    </ion-item-options>


</ion-item-sliding>
  </ion-list>

</ion-content>
