

<ion-content [fullscreen]="true">

  <div class="header">
    <ion-buttons>
      <ion-button slot="start" class="menu_btn">
        <ion-menu-button color="black"></ion-menu-button>
      </ion-button>
    </ion-buttons>

    
  
    <ion-title>Serviços</ion-title>
  
   
    </div>

  <ion-fab class="add" slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-os/-1">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

<ion-fab class="atendimento" slot="fixed" vertical="bottom" 
horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-atendimento/-1">
<ion-icon name="person-outline"></ion-icon>
</ion-fab-button>
</ion-fab>

  <ion-list>
    <ion-item-sliding button *ngFor="let ordemServico of ordemServicos" > 
      <ion-item>
    <ion-label>
       <h2 routerLink="/listagem-atendimento"><ion-icon name="construct-outline"></ion-icon> Ordem Serviço: {{ordemServico.id}}</h2>
        <p><span>Título:</span> {{ordemServico.titulo}}</p>
        <p><span>Abertura:</span> {{ordemServico.dataAbertura}}</p>
       <!-- <p><span>Fechamento:</span> {{ordemServico.dataFechamento}}</p>
        <p><span>Tipo de Serviço:</span> {{ordemServico.tipoServico}}</p>
        <p><span>Prioridade:</span> {{ordemServico.prioridade}}</p>
        <p><span>Status:</span> {{ordemServico.status}}</p>

        <p><span>Cliente:</span> {{ordemServico.cliente.nome}}</p>-->

        
      
      </ion-label>
    </ion-item> 

    <ion-item-options side="end">
      <ion-item-option routerLink="/cadastro-os/{{ordemServico.id}}">
     
        <ion-icon slot="start" name="create"></ion-icon>
        Editar
      </ion-item-option>
      <ion-item-option color="secondary" (click)="excluirOrdemServico(ordemServico.id)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Deletar
      </ion-item-option>
    </ion-item-options>


</ion-item-sliding>
  </ion-list>

</ion-content>
