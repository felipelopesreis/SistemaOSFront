

<ion-content [fullscreen]="true">

  <div class="header">
    <ion-buttons>
      <ion-button slot="start" class="menu_btn">
        <ion-menu-button color="black"></ion-menu-button>
      </ion-button>
    </ion-buttons>
  
    <ion-title>Equipamento</ion-title>
  
   
    </div>


  <ion-fab class="add" slot="fixed" vertical="bottom" 
           horizontal="end" >
    <ion-fab-button routerLink="/equipamento-crud/-1" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab class="itens" slot="fixed" vertical="bottom" 
  horizontal="end" >
<ion-fab-button routerLink="/cadastro-equipamento-item" >
  <ion-icon name="list-outline"></ion-icon>
</ion-fab-button>
</ion-fab>

  <ion-list>
    <ion-item-sliding  *ngFor="let equipamento of equipamentos">
      
      <ion-item>
        <ion-thumbnail slot="start" class="thumb">
          <img src="{{equipamento.foto}}" />
        </ion-thumbnail>
        <ion-label>
          <h2 routerLink="/listagem-equipamento-item">{{equipamento.nome}}</h2>
          <p>{{equipamento.marca}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option routerLink="/equipamento-crud/{{equipamento.id}}">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="secondary" (click)="excluirEquipamento(equipamento.id)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Deletar
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
