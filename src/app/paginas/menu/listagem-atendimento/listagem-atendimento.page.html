<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listagem-atendimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-title>Servi√ßos</ion-title>
  
   
    </div>

  <ion-fab slot="fixed" vertical="bottom" 
  horizontal="end" [edge]="false">
<ion-fab-button routerLink="/cadastro-atendimento/-1">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

  <ion-list>
    <ion-item-sliding button *ngFor="let atendimento of atendimentos" > 
      <ion-item>
    <ion-label>
         <h2>atendimento: {{atendimento.id}}</h2>
        <p><span>Relato:</span> {{atendimento.relatoTecnico}}</p>
        <p><span>Tecnico:</span> {{atendimento.funcionario.nome}}</p>
        <p><span>OS:</span> {{atendimento.os.titulo}}</p>


        
    </ion-label>
       
    </ion-item> 

    <ion-item-options side="end">
      <ion-item-option routerLink="/cadastro-atendimento/{{atendimento.id}}">
     
        <ion-icon slot="start" name="create"></ion-icon>
        Editar
      </ion-item-option>
      <ion-item-option color="secondary">
        <ion-icon slot="start" name="trash"></ion-icon>
        Deletar
      </ion-item-option>
    </ion-item-options>


</ion-item-sliding>
  </ion-list>

</ion-content>
