
<ion-content [fullscreen]="true">
  <ion-header >
  </ion-header>
  <h2>OS Abertas</h2>

  <ion-card button [ngClass]="{'status-alta': atendimentoosaberto.prioridade === 0, 'status-media': atendimentoosaberto.prioridade === 1, 'status-baixa': atendimentoosaberto.prioridade === 2}" *ngFor="let atendimentoosaberto of atendimentososabertos">
    <ion-card-header>
      <ion-card-title>Ordem de Serviço: {{ atendimentoosaberto.id }}</ion-card-title>
      <ion-card-subtitle><b>Requerente:</b> {{ atendimentoosaberto.cliente }}</ion-card-subtitle>
      <ion-card-subtitle><b>Técnico:</b> {{ atendimentoosaberto.nome }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Título do serviço: {{ atendimentoosaberto.titulo }}
    </ion-card-content>
  </ion-card>


</ion-content>
